<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avengers Character Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>AVENGERS CHARACTER SEARCH</h1>
    </header>

    <main>
        <section class="search-section">
            <label for="searchField">Search by Full Name or Alias</label>
            <div class="search-bar">
                <input type="text" id="searchField" placeholder="e.g. Captain America or Steve Rogers">
                <button id="searchBtn">Search</button>
            </div>
        </section>

        <section class="result-section">
            <h2>RESULT</h2>
            <hr>
            <div id="result"></div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
